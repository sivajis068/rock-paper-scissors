<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header">
        <h1>Give it a try, challenge the computer</h1>
        <div class="gamerule">you'll choose between
            rock, paper, or scissors.Rock crushes scissors, scissors cut paper, and paper covers rock.</div>
    </div>
    <div class="container">
        <div class="content">
            <div class="choices">
                <h2>Computer choice: <span id="computer-choice"></span></h2>
                <h2>User choice: <span id="user-choice"></span></h2>
                <div class="result">
                    <h2>Result: <span id="result"></span></h2>
                </div>
            </div>
            <div class="buttons">
                <button id="rock">Rock</button>
                <button id="paper">Paper</button>
                <button id="scissors">Scissors</button>
            </div>
        </div>
    </div>
    <script src="script.js" defer></script>

</body>

</html>
